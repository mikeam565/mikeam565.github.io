title: Mike's Personal Site
author:
  name: Michael Mironidis
  email: mikeam565@live.com

description: >
  Michael Mironidis' personal site! Mainly, a blog for various interests and notes 
  about software engineering, particularly Rust!

theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag

minima:
  # Minima date format.
  # Refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this.
  #
  date_format: "%b %-d, %Y"
  skin: dark
  # Generate social links in footer.
  #
  social_links:
    - { platform: github,         user_url: "https://github.com/mikeam565" }
    - { platform: linkedin,       user_url: "https://www.linkedin.com/in/michaelmironidis" }

# If you want to link only specific pages in your header, uncomment this and add the path to the pages in
# order as they should show up.
#
header_pages:
  - about.md

# Set to `true` to show excerpts on the homepage.
#
# show_excerpts: false